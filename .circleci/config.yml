version: 2.1

executors:
  maven-executor:
    docker:
      - image: maven:3.8.3-jdk-11
      - image: selenium/standalone-chrome:latest
    environment:
      MAVEN_OPTS: "-Dmaven.repo.local=$HOME/.m2/repository"

jobs:
  build-and-test:
    executor: maven-executor
    steps:
      - checkout
      - run:
          name: Build and Test
          command: mvn -e -X clean verify --file pom.xml
      - store_artifacts:
          path: target/site/serenity
          destination: artifact-file
      - store_artifacts:
          path: /tmp/artifacts

  upload-report:
    executor: maven-executor
    steps:
      - run:
          name: Upload Report
          command: |
            mkdir -p test-reports
            cp -R target/site/serenity test-reports/
            # Additional commands to upload the test report to a storage or reporting service

workflows:
  version: 2
  build-and-upload:
    jobs:
      - build-and-test:
          executor: maven-executor   # Explicitly define the executor for build-and-test job
      - upload-report:
          requires:
            - build-and-test
          executor: maven-executor   # Explicitly define the executor for upload-report job


