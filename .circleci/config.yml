version: 2.1

orbs:
  java: circleci/openjdk@1.0

jobs:
  build:
    docker:
      - image: circleci/maven:3.6-jdk-11

    steps:
      - checkout

      - restore_cache:
          keys:
            - v1-dependencies-{{ checksum "pom.xml" }}

      - run:
          name: Build with Maven
          command: mvn clean install

      - save_cache:
          paths:
            - ~/.m2
          key: v1-dependencies-{{ checksum "pom.xml" }}

  test:
    docker:
      - image: circleci/maven:3.6-jdk-11

    steps:
      - checkout

      - restore_cache:
          keys:
            - v1-dependencies-{{ checksum "pom.xml" }}

      - run:
          name: Run tests with Maven
          command: mvn test

      - save_cache:
          paths:
            - ~/.m2
          key: v1-dependencies-{{ checksum "pom.xml" }}

workflows:
  version: 2
  build-and-test:
    jobs:
      - build
      - test:
          requires:
            - build
